<form id="myForm">
    <input type="text" placeholder="some value" name="data" id="input-data">
    <button type="submit">send</button>
</form>
<pre id="result" style="border-radius: 2px; padding: 10px; border: 1px solid #e0e0e0"></pre>

<script>

const resultContainer = document.getElementById('result');

function serviceRequest(input) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            const responseData = JSON.parse(this.response);

            resultContainer.innerHTML = `
            resultData: ${responseData.resultData}
            json: ${this.response}
            `;
        }
    };

    xhttp.open('POST', '/hello-data', true);
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send(JSON.stringify({data: input}));
}

const myForm = document.getElementById('myForm');

myForm.addEventListener("submit", function(event) {
    event.preventDefault();
    const inputData = document.getElementById('input-data').value;

    console.log('submit', inputData);
    
    serviceRequest(inputData);
});
</script>
